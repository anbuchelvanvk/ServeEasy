<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-50">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServeEasy Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-full">

    <!-- Login Screen -->
    <div id="login-container" class="flex min-h-full flex-col justify-center items-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">ServeEasy Admin Dashboard</h2>
        </div>
        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <div class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email address</label>
                    <div class="mt-2">
                        <input id="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
                    </div>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password</label>
                    <div class="mt-2">
                        <input id="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6 p-2">
                    </div>
                </div>
                <div id="login-error" class="text-sm text-red-600"></div>
                <div>
                    <button id="login-btn" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Dashboard Screen -->
    <div id="dashboard-container" class="hidden container mx-auto p-4">
        <div class="flex justify-between items-center mb-6 border-b pb-4">
            <h1 class="text-3xl font-bold text-gray-800">ServeEasy Dashboard</h1>
            <button id="logout-btn" class="rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50">Logout</button>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Live Tickets Column -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-sm">
                <h2 class="text-xl font-semibold mb-4">Live Tickets</h2>
                <div id="tickets-list" class="space-y-4">
                    <!-- Tickets will be rendered here in real-time -->
                    <p class="text-gray-500">Listening for new tickets...</p>
                </div>
            </div>
            <!-- Technicians Column -->
            <div class="bg-white p-6 rounded-lg shadow-sm">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-semibold">Technicians</h2>
                    <button id="add-tech-btn" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500">Add New</button>
                </div>
                <div id="technicians-list" class="space-y-2">
                    <!-- Technicians will be rendered here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Add Technician Modal -->
    <div id="tech-modal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center">
        <div class="relative mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <h3 class="text-lg leading-6 font-medium text-gray-900">Add New Technician</h3>
                <div class="mt-2 px-7 py-3 space-y-4 text-left">
                    <input id="tech-id" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Technician ID (e.g., tech_10)">
                    <input id="tech-name" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Full Name">
                    <input id="tech-phone" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Phone Number">
                    <input id="tech-region" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Region (e.g., Chennai)">
                    <input id="tech-skills" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Skills (comma-separated, e.g., ac_cooling,ac_leak)">
                    <input id="tech-appliances" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm p-2" placeholder="Appliances (comma-separated, e.g., AC,TV)">
                </div>
                <div class="items-center px-4 py-3">
                    <button id="cancel-tech-btn" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md mr-2">Cancel</button>
                    <button id="save-tech-btn" class="px-4 py-2 bg-indigo-600 text-white rounded-md">Save Technician</button>
                </div>
            </div>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";
        import { getDatabase, ref, onValue, update } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-database.js";

        // --- PASTE YOUR FIREBASE CONFIG OBJECT HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyCbLaEIatyVszr6gw81Dw79W2lCMS06vcM",
            authDomain: "serveeasy-8565e.firebaseapp.com",
            databaseURL: "https://serveeasy-8565e-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "serveeasy-8565e",
            storageBucket: "serveeasy-8565e.firebasestorage.app",
            messagingSenderId: "878377272893",
            appId: "1:878377272893:web:fcdc529602bcd142fe4c54",
            measurementId: "G-PB9GKG5T8L"
        };
        // ---------------------------------------------

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const loginContainer = document.getElementById('login-container');
        const dashboardContainer = document.getElementById('dashboard-container');

        onAuthStateChanged(auth, user => {
            if (user) {
                loginContainer.style.display = 'none';
                dashboardContainer.style.display = 'block';
                loadRealtimeData();
            } else {
                loginContainer.style.display = 'flex';
                dashboardContainer.style.display = 'none';
            }
        });

        document.getElementById('login-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, password)
                .catch(err => document.getElementById('login-error').textContent = err.message);
        });

        document.getElementById('logout-btn').addEventListener('click', () => signOut(auth));
        
        function loadRealtimeData() {
            const ticketsRef = ref(db, 'tickets');
            onValue(ticketsRef, snapshot => {
                const ticketsList = document.getElementById('tickets-list');
                ticketsList.innerHTML = '';
                const tickets = snapshot.val() || {};
                Object.values(tickets).reverse().forEach(ticket => {
                    const ticketDiv = document.createElement('div');
                    ticketDiv.className = 'p-4 border rounded-lg';
                    ticketDiv.innerHTML = `
                        <div class="flex justify-between items-center">
                            <h3 class="font-bold text-lg">${ticket.appliance} - ${ticket.CustName}</h3>
                            <span class="text-sm text-gray-500">${ticket.appointmentDate}</span>
                        </div>
                        <p class="text-gray-600">${ticket.CustAddress}</p>
                        <div class="mt-2">
                            <span class="text-xs font-semibold inline-block py-1 px-2 uppercase rounded-full text-indigo-600 bg-indigo-200">
                                ${ticket.status}
                            </span>
                             <span class="text-sm text-gray-700 ml-2">Tech: ${ticket.TechName}</span>
                        </div>
                    `;
                    ticketsList.appendChild(ticketDiv);
                });
            });

            const techsRef = ref(db, 'technicians');
            onValue(techsRef, snapshot => {
                const techniciansList = document.getElementById('technicians-list');
                techniciansList.innerHTML = '';
                const techs = snapshot.val() || {};
                Object.values(techs).forEach(tech => {
                    const techP = document.createElement('p');
                    techP.className = 'p-2 border-b';
                    techP.textContent = `${tech.TechName} (${tech.TechRegion})`;
                    techniciansList.appendChild(techP);
                });
            });
        }
        
        const techModal = document.getElementById('tech-modal');
        document.getElementById('add-tech-btn').addEventListener('click', () => techModal.classList.remove('hidden'));
        document.getElementById('cancel-tech-btn').addEventListener('click', () => techModal.classList.add('hidden'));

        document.getElementById('save-tech-btn').addEventListener('click', () => {
            const techId = document.getElementById('tech-id').value.trim();
            if (!techId) { alert('Technician ID is required.'); return; }

            const skills = document.getElementById('tech-skills').value.split(',').map(s => s.trim());
            const appliances = document.getElementById('tech-appliances').value.split(',').map(s => s.trim());
            
            const techData = {
                TechID: techId,
                TechName: document.getElementById('tech-name').value,
                TechPhone: document.getElementById('tech-phone').value,
                TechRegion: document.getElementById('tech-region').value,
                skills: skills,
                appliances_supported: appliances,
                working_hours: { monday: "09:00-18:00", tuesday: "09:00-18:00", wednesday: "09:00-18:00", thursday: "09:00-18:00", friday: "09:00-18:00", saturday: "10:00-14:00", sunday: "none" }
            };

            const updates = {};
            updates[`/technicians/${techId}`] = techData;
            skills.forEach(skill => {
                if (skill) updates[`/techniciansBySkill/${skill}/${techId}`] = true;
            });
            appliances.forEach(appliance => {
                 if(appliance) updates[`/techniciansByAppliance/${appliance}/${techId}`] = true;
            });

            update(ref(db), updates)
                .then(() => {
                    techModal.classList.add('hidden');
                    // Clear form fields
                    document.getElementById('tech-id').value = '';
                    document.getElementById('tech-name').value = '';
                    document.getElementById('tech-phone').value = '';
                    document.getElementById('tech-region').value = '';
                    document.getElementById('tech-skills').value = '';
                    document.getElementById('tech-appliances').value = '';
                })
                .catch(err => alert('Error saving technician: ' + err.message));
        });

    </script>
</body>
</html>
